<!DOCTYPE html>
<html>
<body ng-app="myApp.browseMentor">


<div class="container" style="margin-top:20px;"  ng-controller="browseMentorCtrl">

    <div class="row clearfix">
        <table class="table table-bordered table-hover table-condensed">
          <thead>
          <tr>
            <th>  Username  </th>
            <th> First Name </th>
            <th> Last Name </th>
            <th>  Email </th>
              <th>  education </th>
              <th>  workingExp </th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="item in dataset">
            <td><a href="/#/mentorDetail?id={{item.username}}"> {{item.username}} </a></td>
            <td> {{item.firstname}} </td>
            <td> {{item.lastname}} </td>
            <td> {{item.email}} </td>
              <td> {{item.education}} </td>
              <td> {{item.workingexp}} </td>
          </tr>
          </tbody>
        </table>
    </div>
</div>




</body>
</html>
