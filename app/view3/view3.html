<!DOCTYPE html>
<html>
<body ng-app="myApp.view3">
    <div class="container" style="margin-top:20px;"  ng-controller="View3Ctrl">


        <div class="row clearfix">
            <table class="table table-bordered table-hover table-condensed">
                <thead>
                <tr>
                    <th>  Username  </th>
                    <th> First Name </th>
                    <th> Last Name </th>
                    <th>  Email </th>
                    <th>  Mobile </th>
                    <th>   </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in dataset">
                    <td> {{item.username}} </td>
                    <td> {{item.firstname}} </td>
                    <td> {{item.lastname}} </td>
                    <td> {{item.email}} </td>
                    <td> {{item.mobile}} </td>
                    <td> <span title="delete this record" class="glyphicon glyphicon-trash text-danger" style="cursor:pointer" ng-click="delRecord(item.username)"></span> </td>
                </tr>
                </tbody>
            </table>
        </div>


    </div>








    <br>
    <br>
    <br>
    <br>
    <br>
    <p>Below is the login form</p>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>Login</h3>
                <hr>
            </div>
        </div>
        <div sp-login-form></div>
    </div>
</body>
</html>
