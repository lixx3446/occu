<div class="loginBackground img-responsive"></div>

<div ng-include="'/partials/navbar/'"></div>
<!-- why is there more than one navbar? can be changed later -->

<!-- ng scope class? -->
<div class="container">
        <div class="row text-center center-block">
            <h1 class="register-login-h1">occu</h1>
            <h3 class="register-login-h3">多行业经验交流平台，让梦想尽在掌控</h3>
        </div>
        <div class="row"  style="margin-top:40px">
            <div class="col-xs-12">
                <form class="form-horizontal ng-pristine ng-valid" ng-hide="accepted" ng-submit="submit()">
                    <div class="form-group">
                        <label for="spEmail" class="col-xs-12 col-sm-4 control-label"></label>
                        <div class="col-xs-12 col-sm-4">
                            <input class="form-control ng-pristine ng-untouched ng-valid" ng-model="model.username" placeholder="邮箱" ng-disabled="posting">
                        </div>
                    </div>
                    <div class="form-group" style="padding-top: 10px;">
                        <label for="spPassword" class="col-xs-12 col-sm-4 control-label"></label>
                        <div class="col-xs-12 col-sm-4">
                            <input type="password" class="form-control ng-pristine ng-untouched ng-valid" id="spPassword" ng-model="model.password" placeholder="密码" ng-disabled="posting">
                        </div>
                    </div>
                    <div class="form-group text-center center-block">
                        <div class="col-sm-offset-4 col-sm-4">
                            <a ui-sref="forget" class="pull-right">Forgot Password?</a>
                        </div>
                        <div class="col-sm-offset-4 col-sm-4">
                            <p class="text-danger ng-binding ng-hide" ng-show="error" ng-bind="error"></p>
                            <button type="submit" class="btn btn-primary register-login-button" ng-disabled="posting" style="margin-top:30px;">登陆</button>
                        </div>
                    </div>
                    <div class="form-group ng-hide" ng-show="socialLoginProviders.length">
                        <div class="col-sm-offset-4 col-sm-4">
                            <p>Or login with:</p>
                            <!-- ngRepeat: provider in socialLoginProviders -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
