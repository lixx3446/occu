<!-- For viewing a user's profile -->
<div style="background-image: url('images/header_image/profile_mentee_image.jpg'); height:300px; width:100%; background-repeat:no-repeat;background-size: cover;background-size: cover;" class="img-responsive"
	<div ng-include="'/partials/navbar/'"></div>
</div>

<div class="container-fluid" ng-show="!enable">
    <div class="public_profile_card_content">
        Please login in
    </div>
</div>

<div class="container-fluid" ng-show="enable">

    <div class="col-md-12" style="margin-top:60px;">
        <div class="col-md-6 col-md-offset-0">
            <div class="col-md-7 col-md-offset-5" style="background-color:#f4f4f4;height:400px;">

                <div class="">
                    <div class="public_profile_card_content">
                        <div style="margin:auto;width:55px">
                            <img ng-src={{$profile.icon}} style="width:55px;display:inline-block;">
                        </div>
                        <!-- 个人信息 -->
                        <div style="text-align:center;font-size:20px;">{{$profile.nickname}}</div>
                        <div style="text-align:center;font-size:14px;color:#9a9a9a;">
                            <span>{{$profile.job[0].location}}. </span>
                            <span>{{$profile.job[0].position}} </span>
                        </div>
                    </div>
                </div>

                <div class="">
                <!-- 服务与定价 -->
                    <div class="public_profile_card_content">
                        <div class="profile_header" style="font-size:20px">Course</div>


                        <div class="profile_content"  class="row">
                            <select ng-model="serviceStr" ng-change="updateService()">
                                <option value="" disabled="disabled" selected="selected">Please select a course</option>
                                <option value={{item}} ng-repeat="item in ($profile.service_price || []) | filter: true">{{item.type}} $ {{item.price}}</option>
                            </select>
                        </div>
                    </div>
                </div>


                <div class="">
                    <!-- 导师日程 -->
                    <div class="public_profile_card_content">
                        <div class="profile_header" style="font-size:20px">Availability</div>

                        <div class="profile_content">
                            <select ng-model="availability.day">
                                <option value="" disabled="disabled" selected="selected">day</option>
                                <option ng-repeat="(key, value) in ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']" value="{{key + 1}}">
                                    {{value}}
                                </option>
                            </select>

                            <select ng-model="availability.start">
                                <option value="" disabled="disabled" selected="selected">start</option>
                                <option ng-repeat="value in [] | range:24" value="{{value}}">
                                    {{value}}:00
                                </option>
                            </select>

                            <select ng-model="availability.end">
                                <option value="" disabled="disabled" selected="selected">end</option>
                                <option ng-repeat="value in [] | range:24" value="{{value}}">
                                    {{value}}:00
                                </option>
                            </select>
                        </div>

                    </div>
                </div>

            </div>
        </div>

        <div class="col-md-6 col-md-offset-0">
            <div class="col-md-7 col-md-offset-0" style="background-color:#f4f4f4;height:400px;">

                <div class="paypal">
                    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                        <input type="hidden" name="cmd" value="_xclick">
                        <input type="hidden" name="business" value="lixx3446@umn.edu">
                        <input type="hidden" name="lc" value="US">
                        <input type="hidden" name="item_name" value={{service.type}}>
                        <input type="hidden" name="item_number" value="">
                        <input type="hidden" name="amount" value={{service.price}}>
                        <input type="hidden" name="currency_code" value="USD">
                        <input type="hidden" name="button_subtype" value="services">
                        <input type="hidden" name="tax_rate" value="0.000">
                        <input type="hidden" name="shipping" value="0.00">
                        <input type="hidden" name="bn" value="PP-BuyNowBF:btn_buynowCC_LG.gif:NonHosted">
                        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                        <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                    </form>
                </div>


            </div>
        </div>
    </div>

</div>
